<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3 mt-3 form-floating">            
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                    <label for="username">Name</label>
                  </div>
                  <div class="mb-3 form-floating">            
                    <input type="text" class="form-control is-invalid" id="apple" placeholder="heinmoe@gmail.com">
                    <label for="apple">Email</label>
                  </div>
                  <div class="mb-3 form-floating">           
                    <input type="text" class="form-control is-valid" id="orange" placeholder="123456">
                    <label for="orange">Password</label>
                  </div>
            </div>
        </div>
    </div>
    

    <script src="hsuccesscdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
